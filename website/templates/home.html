<div class="container">

        <div class="col-sm">

    <form action="/recommendations" method="POST" id="recoForm">
        <div class="row top-buffer">
            <div class="col-8">
                <input type="text" class="input-klass hover-zoom" id="occasion" name="occasion" placeholder="What's the occasion?">

            <div class="col-2">
                <button type="button" class="btn btn-light btn-circle btn-xl recoButton1 bg-light"><b>Go</b></button>

        </div>

            <div class="col-4">
                <label>City:</label><input type="text" class="input-klass-city hover-zoom" id="city" name="city" value={{current_user.city}} />

            <div class="col-2">
                <label>Gender:</label><input type="text" class="input-klass-city hover-zoom" id="gender" name="gender" value={{current_user.gender}} />
            </div>
        </div>
