{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
    <div class="row top-buffer">
        <div class="col-sm">
            
        </div>
    </div>
    <form action="/recommendations" method="POST" id="recoForm">
        <div class="row top-buffer">
            <div class="col-4">
                <label>City:</label><input type="text" class="form-control hover-zoom" id="city" name="city" value={{current_user.city}} />
            </div>
            <div class="col-2">
                <label for="gender" > Select your gender</label>
                <select class="custom-select" id="inputGroupSelect01" id="gender" name="gender" value={{current_user.gender}}>
                    <option value={{current_user.gender}} selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div> 
            <div class="form-group mx-sm-3 mb-2">
                <label for="occasion">Occasion</label>
                <input class="form-control hover-zoom" size="50" type="text" id="occasion" name="occasion" placeholder="Occasion?">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <br>
                <button id="go" name="go" type="button" class="btn recoButton1 btn-primary mb-2">GO</button>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-12">
                <div align="center" id="center" style="display:none">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                  </div>
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
